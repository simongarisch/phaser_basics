<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 1</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var counter = 0;
    var someText;
    var game = new Phaser.Game(config);

    function preload ()
    {
    }

    function create ()
    {
      someText = this.add.text(16, 16, 'Counter: ' + counter, { fontSize: '32px', fill: '#ffffff' });
    }

    function update ()
    {
      if(counter < 1000){
        counter += 1;
        someText.setText('Counter: ' + counter)
      }
    }

</script>

</body>
</html>
